<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Debug Modal</h1>
        
        <div class="space-x-4 mb-6">
            <button onclick="debugFunction()" 
                    class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
                Debug Function
            </button>
            
            <button onclick="simulateEditButton()" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Simular Click Editar
            </button>
            
            <button onclick="testDirectModal()" 
                    class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                Test Modal Directo
            </button>
        </div>

        <div id="debugOutput" class="bg-white p-4 rounded-lg shadow mb-4">
            <h3 class="font-bold mb-2">Debug Output:</h3>
            <div id="debugLog" class="text-sm text-gray-700 whitespace-pre-wrap"></div>
        </div>
    </div>

    <!-- Modal Simple -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-lg w-full">
                <div class="flex items-center justify-between p-6 border-b">
                    <h3 id="modalTitle" class="text-lg font-semibold text-gray-900">Test</h3>
                    <button onclick="hideModal()" class="text-gray-400 hover:text-gray-600">X</button>
                </div>
                <div id="modalContent" class="p-6">
                    Contenido del modal
                </div>
            </div>
        </div>
    </div>

    <script src="js/data-service.js"></script>
    <script src="js/crud-system.js"></script>
    <script>
        function log(msg) {
            const debugLog = document.getElementById('debugLog');
            debugLog.textContent += new Date().toLocaleTimeString() + ': ' + msg + '\n';
        }

        function debugFunction() {
            log('ðŸ” Iniciando debug...');
            log('window.crudSystem: ' + (window.crudSystem ? 'Disponible' : 'No disponible'));
            
            if (window.crudSystem) {
                log('Datos cargados:');
                log('- Clientes: ' + (window.crudSystem.data.clientes ? window.crudSystem.data.clientes.length : 'undefined'));
                log('- TÃ©cnicos: ' + (window.crudSystem.data.tecnicos ? window.crudSystem.data.tecnicos.length : 'undefined'));
                log('- Empresa: ' + (window.crudSystem.data.empresa ? window.crudSystem.data.empresa.length : 'undefined'));
                
                if (window.crudSystem.data.empresa && window.crudSystem.data.empresa.length > 0) {
                    log('Primer elemento empresa: ' + JSON.stringify(window.crudSystem.data.empresa[0], null, 2));
                }
            }
        }

        function simulateEditButton() {
            log('ðŸŽ¯ Simulando click en botÃ³n editar...');
            
            if (window.crudSystem) {
                // Simular el mismo onclick que usa el botÃ³n real
                window.crudSystem.editItem('empresa', 1);
            } else {
                log('âŒ crudSystem no disponible');
            }
        }

        function testDirectModal() {
            log('ðŸªŸ Test modal directo...');
            const modal = document.getElementById('modal');
            if (modal) {
                modal.classList.remove('hidden');
                log('âœ… Modal mostrado directamente');
            } else {
                log('âŒ Modal no encontrado');
            }
        }

        function hideModal() {
            const modal = document.getElementById('modal');
            modal.classList.add('hidden');
            log('âŒ Modal ocultado');
        }

        // Wait for page load and debug
        window.addEventListener('load', () => {
            log('ðŸš€ PÃ¡gina cargada');
            setTimeout(() => {
                debugFunction();
            }, 1000);
        });
    </script>
</body>
</html>
