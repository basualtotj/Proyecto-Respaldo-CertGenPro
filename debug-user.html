<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">Debug User Session</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Authentication Status</h2>
            <div id="auth-status" class="mb-4">
                <div class="spinner">Verificando...</div>
            </div>
        </div>

        <!-- Test Admin Elements -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-red-100 border border-red-300 rounded-lg p-4" data-role="admin">
                <h3 class="font-bold text-red-800">ELEMENTO ADMIN</h3>
                <p class="text-red-600">Este elemento debería estar oculto para usuarios</p>
            </div>
            
            <div class="bg-green-100 border border-green-300 rounded-lg p-4">
                <h3 class="font-bold text-green-800">ELEMENTO PÚBLICO</h3>
                <p class="text-green-600">Este elemento debería estar visible para todos</p>
            </div>
        </div>

        <div class="mt-6">
            <a href="crud.html" class="bg-purple-600 text-white px-4 py-2 rounded" data-admin-only>
                Enlace solo Admin
            </a>
            <a href="validate.html" class="bg-blue-600 text-white px-4 py-2 rounded ml-4">
                Enlace público
            </a>
        </div>
    </div>

    <script src="js/auth-guard.js"></script>
    <script>
        // Debug script
        setTimeout(() => {
            const authStatus = document.getElementById('auth-status');
            
            authGuard.checkAuth().then(user => {
                if (user) {
                    authStatus.innerHTML = `
                        <div class="bg-green-100 border border-green-300 rounded p-3">
                            <h3 class="font-bold text-green-800">Usuario Autenticado</h3>
                            <p><strong>ID:</strong> ${user.id}</p>
                            <p><strong>Usuario:</strong> ${user.username}</p>
                            <p><strong>Nombre:</strong> ${user.nombre}</p>
                            <p><strong>Rol:</strong> ${user.rol}</p>
                        </div>
                    `;
                    
                    // Verificar elementos ocultos/visibles
                    const adminElements = document.querySelectorAll('[data-role="admin"]');
                    const adminLinks = document.querySelectorAll('[data-admin-only]');
                    
                    authStatus.innerHTML += `
                        <div class="mt-4 text-sm">
                            <p><strong>Elementos admin encontrados:</strong> ${adminElements.length}</p>
                            <p><strong>Enlaces admin encontrados:</strong> ${adminLinks.length}</p>
                            <p><strong>Elementos admin ocultos:</strong> ${Array.from(adminElements).filter(el => el.style.display === 'none').length}</p>
                            <p><strong>Enlaces admin ocultos:</strong> ${Array.from(adminLinks).filter(el => el.style.display === 'none').length}</p>
                        </div>
                    `;
                } else {
                    authStatus.innerHTML = `
                        <div class="bg-red-100 border border-red-300 rounded p-3">
                            <h3 class="font-bold text-red-800">No Autenticado</h3>
                            <p>Deberías ser redirigido al login</p>
                        </div>
                    `;
                }
            });
        }, 1000);
    </script>
</body>
</html>
