<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Test Modal</h1>
        
        <button onclick="testModal()" 
                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
            Abrir Modal de Prueba
        </button>

        <button onclick="testEditItem()" 
                class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 ml-2">
            Test editItem
        </button>

        <button onclick="checkCrudSystem()" 
                class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 ml-2">
            Check crudSystem
        </button>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-lg w-full max-h-[90vh] flex flex-col">
                <div class="flex items-center justify-between p-6 border-b">
                    <h3 id="modalTitle" class="text-lg font-semibold text-gray-900">Test Modal</h3>
                    <button onclick="hideModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="modalContent" class="p-6">
                    <p>Este es un modal de prueba.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data-service.js"></script>
    <script src="js/crud-system.js"></script>
    <script>
        function testModal() {
            console.log('ðŸ§ª Test Modal Button Clicked');
            const modal = document.getElementById('modal');
            modal.classList.remove('hidden');
        }

        function hideModal() {
            console.log('âŒ Hide Modal Button Clicked');
            const modal = document.getElementById('modal');
            modal.classList.add('hidden');
        }

        function testEditItem() {
            console.log('ðŸ§ª Test editItem');
            if (window.crudSystem) {
                console.log('âœ… crudSystem disponible');
                // Test with fake empresa data
                window.crudSystem.editItem('empresa', 1);
            } else {
                console.error('âŒ crudSystem no disponible');
            }
        }

        function checkCrudSystem() {
            console.log('ðŸ” Checking crudSystem...');
            console.log('window.crudSystem:', window.crudSystem);
            if (window.crudSystem) {
                console.log('Data:', window.crudSystem.data);
                console.log('Methods:', Object.getOwnPropertyNames(Object.getPrototypeOf(window.crudSystem)));
            }
        }

        // Wait for page load
        window.addEventListener('load', () => {
            console.log('ðŸš€ Test page loaded');
            setTimeout(() => {
                checkCrudSystem();
            }, 1000);
        });
    </script>
</body>
</html>
