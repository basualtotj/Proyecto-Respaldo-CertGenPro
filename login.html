<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Redes y CCTV Spa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .glass-morphism {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 50%, #bfdbfe 100%);
            min-height: 100vh;
        }
        
        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="gradient-bg">
    <!-- Header -->
    <div class="bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <div class="mx-auto mb-6 h-16 w-16 bg-blue-600 rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-network-wired text-white text-2xl"></i>
                </div>
                <h1 class="text-4xl font-bold text-gray-900 mb-3">
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                        Sistema de Certificados
                    </span>
                    de Mantenimiento
                </h1>
                <p class="text-xl text-gray-600 max-w-3xl mx-auto">
                    Accede a tu cuenta para gestionar certificados de mantenimiento
                </p>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="max-w-md mx-auto">
        <div class="max-w-md mx-auto">
            <div class="glass-morphism rounded-2xl p-8 shadow-xl">
                <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">
                    <i class="fas fa-sign-in-alt mr-2 text-blue-600"></i>Iniciar Sesión
                </h2>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="identifier" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2 text-blue-600"></i>Usuario o Email
                        </label>
                        <input 
                            type="text" 
                            id="identifier" 
                            name="identifier" 
                            required
                            class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm"
                            placeholder="usuario@ejemplo.com">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-blue-600"></i>Contraseña
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required
                                class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-12 shadow-sm"
                                placeholder="••••••••">
                            <button 
                                type="button" 
                                id="togglePassword"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Mensaje de error/éxito -->
                    <div id="messageContainer" class="hidden">
                        <div id="message" class="p-3 rounded-lg text-sm"></div>
                    </div>

                    <button 
                        type="submit" 
                        id="loginBtn"
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 shadow-lg">
                        <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
                    </button>
                </form>
            </div>
        </div>

        <!-- Enlaces adicionales -->
        <div class="max-w-md mx-auto mt-8">
            <div class="glass-morphism rounded-2xl p-6">
                <div class="text-center">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">
                        <i class="fas fa-shield-alt mr-2 text-blue-600"></i>Acceso Seguro
                    </h3>
                    <p class="text-gray-600 text-sm mb-4">
                        Sistema de autenticación protegido para la gestión de certificados de mantenimiento.
                    </p>
                    <a href="/validate.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 transition-colors">
                        <i class="fas fa-search mr-2"></i>Validar Certificado (Acceso Público)
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                eyeIcon.className = 'fas fa-eye';
            }
        });

        // Manejar envío del formulario
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const messageContainer = document.getElementById('messageContainer');
            const message = document.getElementById('message');
            
            // Deshabilitar botón
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Iniciando sesión...';
            
            console.log('Enviando datos:', { identifier, password: '***' });
            
            try {
                const response = await fetch('login-handler.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ identifier, password })
                });
                
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);
                
                if (result.success) {
                    // Éxito
                    message.className = 'p-3 rounded-lg text-sm bg-green-50 border border-green-200 text-green-800';
                    message.textContent = result.message;
                    messageContainer.classList.remove('hidden');
                    
                    // Redirigir según la respuesta del servidor
                    setTimeout(() => {
                        const redirectUrl = result.redirect || 'index.html';
                        console.log('Redirigiendo a:', redirectUrl);
                        window.location.href = redirectUrl;
                    }, 1000);
                    
                } else {
                    // Error
                    message.className = 'p-3 rounded-lg text-sm bg-red-50 border border-red-200 text-red-800';
                    message.textContent = result.message;
                    messageContainer.classList.remove('hidden');
                }
                
            } catch (error) {
                message.className = 'p-3 rounded-lg text-sm bg-red-50 border border-red-200 text-red-800';
                message.textContent = 'Error de conexión. Inténtalo de nuevo.';
                messageContainer.classList.remove('hidden');
            }
            
            // Rehabilitar botón
            loginBtn.disabled = false;
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión';
        });

        // Limpiar mensajes al escribir
        document.getElementById('identifier').addEventListener('input', hideMessage);
        document.getElementById('password').addEventListener('input', hideMessage);
        
        function hideMessage() {
            document.getElementById('messageContainer').classList.add('hidden');
        }
    </script>
</body>
</html>
