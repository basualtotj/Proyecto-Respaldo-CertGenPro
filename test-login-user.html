<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Test de Login - Usuario</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Hacer Login como Usuario</h2>
            <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Login como Usuario
            </button>
            <button id="checkBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 ml-4">
                Verificar Estado
            </button>
            <button id="goIndexBtn" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 ml-4">
                Ir a Index
            </button>
        </div>
        
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-semibold mb-4">Resultado:</h3>
            <div id="result" class="text-sm font-mono bg-gray-100 p-4 rounded min-h-[100px] whitespace-pre-wrap">
                Presiona "Login como Usuario" para comenzar...
            </div>
        </div>
    </div>

    <script>
        const resultDiv = document.getElementById('result');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            resultDiv.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }
        
        document.getElementById('loginBtn').addEventListener('click', async () => {
            resultDiv.textContent = '';
            log('üîë Iniciando login como usuario...');
            
            try {
                const response = await fetch('login-handler.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        identifier: 'usuario',
                        password: 'usuario123'
                    }),
                    credentials: 'same-origin'
                });
                
                const result = await response.json();
                log('‚úÖ Login exitoso:');
                log(JSON.stringify(result, null, 2));
                
            } catch (error) {
                log('‚ùå Error en login: ' + error.message);
            }
        });
        
        document.getElementById('checkBtn').addEventListener('click', async () => {
            log('\nüîç Verificando estado de autenticaci√≥n...');
            
            try {
                const response = await fetch('auth-check.php', {
                    method: 'GET',
                    credentials: 'same-origin'
                });
                
                const result = await response.json();
                log('‚úÖ Estado de auth:');
                log(JSON.stringify(result, null, 2));
                
            } catch (error) {
                log('‚ùå Error verificando auth: ' + error.message);
            }
        });
        
        document.getElementById('goIndexBtn').addEventListener('click', () => {
            log('\nüè† Redirigiendo a index.html...');
            window.location.href = '/index.html';
        });
    </script>
</body>
</html>
