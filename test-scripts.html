<!DOCTYPE html>
<html>
<head>
    <title>Test Scripts</title>
</head>
<body>
    <h1>Test de Scripts</h1>
    <div id="result"></div>
    
    <script src="js/data-service.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const result = document.getElementById('result');
            
            setTimeout(() => {
                if (typeof DataService !== 'undefined') {
                    try {
                        const ds = new DataService();
                        result.innerHTML = '<p style="color: green;">✅ DataService funcionando</p>';
                    } catch (e) {
                        result.innerHTML = '<p style="color: orange;">⚠️ DataService disponible pero error al inicializar: ' + e.message + '</p>';
                    }
                } else {
                    result.innerHTML = '<p style="color: red;">❌ DataService no disponible</p>';
                }
            }, 500);
        });
    </script>
</body>
</html>
