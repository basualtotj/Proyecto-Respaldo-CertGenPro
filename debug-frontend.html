<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug T√©cnico API - Simulando Frontend</title>
</head>
<body>
    <h1>Debug T√©cnico API - Simulando Frontend</h1>
    
    <button onclick="testCreateTecnicoLikeFrontend()">Crear T√©cnico (Simulando Frontend)</button>
    <div id="result"></div>
    
    <script>
        // Copiar exactamente la l√≥gica del data-service.js
        async function testCreateTecnicoLikeFrontend() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Procesando...</p>';
            
            // Simular datos exactos del formulario del frontend
            let tecnicoData = {
                nombre: "Test Frontend Exact",
                especialidad: "CCTV", 
                email: "testexact@test.com",
                telefono: "555666777",
                certificaciones: "", // Cadena vac√≠a como viene del formulario
                firma_digital: ""     // Cadena vac√≠a como viene del formulario
            };
            
            console.log('üîç Datos iniciales:', tecnicoData);
            
            // Aplicar la misma l√≥gica de normalizaci√≥n del data-service.js
            if ('firma_digital' in tecnicoData) {
                if (typeof tecnicoData.firma_digital !== 'string' || tecnicoData.firma_digital === '') {
                    console.log('üîß Eliminando firma_digital vac√≠a');
                    delete tecnicoData.firma_digital;
                }
            }
            
            if ('certificaciones' in tecnicoData && tecnicoData.certificaciones === '') {
                console.log('üîß Eliminando certificaciones vac√≠as');
                delete tecnicoData.certificaciones;
            }
            
            console.log('üì§ Datos finales a enviar:', tecnicoData);
            
            try {
                const response = await fetch('/api/tecnicos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(tecnicoData)
                });
                
                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', [...response.headers.entries()]);
                
                const rawText = await response.text();
                console.log('üìÑ Raw response text:', rawText);
                console.log('üìÑ Raw response length:', rawText.length);
                console.log('üìÑ First 100 chars:', rawText.substring(0, 100));
                console.log('üìÑ Last 100 chars:', rawText.substring(Math.max(0, rawText.length - 100)));
                
                // Intentar parsear como JSON
                try {
                    const jsonResult = JSON.parse(rawText);
                    console.log('‚úÖ JSON parse successful:', jsonResult);
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">‚úÖ √âxito</h3>
                        <p>T√©cnico creado correctamente</p>
                        <pre>${JSON.stringify(jsonResult, null, 2)}</pre>
                    `;
                } catch (parseError) {
                    console.error('‚ùå JSON parse failed:', parseError);
                    resultDiv.innerHTML = `
                        <h3 style="color: red;">‚ùå Error: Respuesta no es JSON v√°lido</h3>
                        <p><strong>Parse Error:</strong> ${parseError.message}</p>
                        <p><strong>Response Status:</strong> ${response.status}</p>
                        <p><strong>Content-Type:</strong> ${response.headers.get('content-type')}</p>
                        <h4>Raw Response (primeros 1000 chars):</h4>
                        <pre style="background: #f5f5f5; padding: 10px; font-size: 12px; overflow-x: auto;">${rawText.substring(0, 1000)}</pre>
                        <h4>An√°lisis de caracteres no imprimibles:</h4>
                        <pre style="background: #f0f0f0; padding: 10px; font-size: 12px;">${
                            Array.from(rawText.substring(0, 200)).map((char, i) => {
                                const code = char.charCodeAt(0);
                                if (code < 32 || code > 126) {
                                    return `[${i}:${code}:${char.charCodeAt(0).toString(16)}]`;
                                }
                                return char;
                            }).join('')
                        }</pre>
                    `;
                }
                
            } catch (networkError) {
                console.error('‚ùå Network error:', networkError);
                resultDiv.innerHTML = `
                    <h3 style="color: red;">‚ùå Error de Red</h3>
                    <p>${networkError.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
