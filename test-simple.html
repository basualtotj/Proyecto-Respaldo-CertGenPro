<!DOCTYPE html>
<html>
<head>
    <title>Test Directo API</title>
</head>
<body>
    <h1>Test Directo API</h1>
    <button onclick="testAPI()">Probar Crear Técnico</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = 'Enviando...';
            
            try {
                const response = await fetch('/api/tecnicos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        nombre: "Test Directo",
                        especialidad: "CCTV",
                        email: "directo@test.com",
                        telefono: "123456789"
                    })
                });
                
                const text = await response.text();
                console.log('Response text:', text);
                
                const data = JSON.parse(text);
                result.innerHTML = `
                    <h3 style="color: green;">Éxito</h3>
                    <p>ID: ${data.data.id}</p>
                    <p>Nombre: ${data.data.nombre}</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `<h3 style="color: red;">Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
